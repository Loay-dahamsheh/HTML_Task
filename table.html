<!DOCTYPE html>
<head>
    <title>Table</title>
</head>
<body>
    <table border="1">
  <tr>
    <td border="1" rowspan="2">Row 1-2, Col 1</td>
    <td border="1">Row 1, Col 2</td>
    <td border="1">Row 1, Col 3</td>
    <td border="1">Row 1, Col 4</td>
  </tr>
  <tr>
    <td border="1" colspan="2" rowspan="2">Row 2-3, Col 2-3</td>
    <td border="1">Row 2, Col 4</td>
  </tr>
  <tr>
    <td border="1">Row 3, Col 1</td>
    <td border="1">Row 3, Col 4</td>
  </tr>
  <tr>
    <td border="1">Row 4, Col 1</td>
    <td border="1">Row 4, Col 2</td>
    <td border="1" colspan="2">Row 4, Col 3-4</td>
  </tr>
</table>
</body>
</html>
